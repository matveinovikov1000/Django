<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            margin: 15px;
        }
        div {
            text-align: center;
        }
        .center-items {
            text-align: center;
        }
        .top space {
            margin-top: 200px;
